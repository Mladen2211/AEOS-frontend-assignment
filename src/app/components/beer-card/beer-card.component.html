<div class="relative bg-white border border-gray-200 rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-300 group">
  <button (click)="onToggleFavorite()" class="absolute top-3 right-3 z-10 transition-all duration-200 hover:scale-110">
    <img [src]="beer.isFavorite ? 'star-selected-24px.svg' : 'star_outline-24px.svg'"
         alt="Favorite"
         class="w-6 h-6"
         onError="this.onerror=null;this.src='https://placehold.co/24x24/ffc61c/1e1b1b?text=â˜…';">
  </button>

  <div class="flex justify-center items-center h-64 image-container">
    <img [src]="imageSrc"
         [alt]="beer.name"
         width="150"
         height="300"
         class="h-full w-auto object-contain transition-transform duration-300 group-hover:scale-105">
  </div>

  <div class="text-center mt-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-1">{{ beer.name }}</h3>
    <p class="text-sm text-gray-600 mb-2">{{ beer.abv }}% ABV</p>
    <button class="px-6 py-2 border border-gray-300 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors duration-200" (click)="onOpenDetail()">
      <img src="info-24px.svg" alt="Details" class="w-4 h-4 mr-2 inline-block"
           onError="this.onerror=null;this.src='https://placehold.co/16x16/ffc61c/1e1b1b?text=i';">
      DETAILS
    </button>
  </div>
</div>
